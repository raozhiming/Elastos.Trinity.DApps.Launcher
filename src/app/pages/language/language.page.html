<ion-header>
    <header-bar title="language-setting"></header-bar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let language of setting.languages" (click)="setting.setSelectLang(language.code)">
            <ion-label>
                {{ language.name }}
            </ion-label>
            <ion-button slot="end" fill="clear" *ngIf="setting.selectLang == language.code">
                <ion-icon slot="icon-only" name="checked"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
