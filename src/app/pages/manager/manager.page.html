<ion-header>
    <header-bar title="app-manager"></header-bar>
</ion-header>

<ion-content>
    <ion-list padding-top>
        <ion-item *ngFor="let id of appManager.appList" detail [routerLink]="['/appinfo']" [queryParams]="{appid:id}"
            routerDirection="forward">
            <ion-thumbnail>
                <img [src]="appManager.sanitize(appManager.appInfos[id].icons[0].src)" alt="">
            </ion-thumbnail>
            <ion-label>
                <h2>{{appManager.appInfos[id].name}}</h2>
                <p>{{appManager.appInfos[id].description}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
