<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>ZipDir</ion-title>
  </ion-navbar>
  <ion-buttons end (click)="goManager()" style="z-index: 999;"></ion-buttons>
</ion-header>

<ion-content overflow-scroll="true">
  <ion-list no-lines>
    <ion-item *ngFor="let item of getZipList(), let i = index">
      <ion-thumbnail item-start (click)="installZip(item)">
        <img src="assets/imgs/slice1.png" alt="">
        <div class="thum-inner">
          <h2>{{item}}</h2>
        </div>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
