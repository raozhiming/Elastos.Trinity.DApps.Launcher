<ion-header no-border class="tab-header">
    <ion-navbar transparent>
        <h2>应用详情</h2>
    </ion-navbar>
</ion-header>

<ion-content class="">
    <ion-grid class="mt-48">
        <ion-card>
            <ion-item ng-model="appInfo">
                <ion-thumbnail item-start class="up-app">
                    <img src="{{appInfo.icons[0].src}}">
                </ion-thumbnail>
                <h2>{{appInfo.name}}</h2>
                <p>{{appInfo.version}}</p>
                <p>{{appInfo.description}}</p>
            </ion-item>
        </ion-card>

        <ion-card>
            <ion-item class="item-text-wrap">
                <ion-note item-start>
                    DefaultLocale
                </ion-note>
                <ion-label>{{appInfo.defaultLocale}}</ion-label>
            </ion-item>
            <ion-item class="item-text-wrap">
                <ion-note item-start>
                    ID
                </ion-note>
                <ion-label>{{appInfo.id}}</ion-label>
            </ion-item>
            <ion-item class="item-text-wrap">
                <ion-note item-start>
                    Author
                </ion-note>
                <ion-label>{{appInfo.authorName}}</ion-label>
            </ion-item>
            <ion-item class="item-text-wrap">
                <ion-note item-start>
                    Email
                </ion-note>
                <ion-label>{{appInfo.authorEmail}}</ion-label>
            </ion-item>
            <ion-item class="item-text-wrap">
                <ion-note item-start>
                    startUrl
                </ion-note>
                <ion-label>{{appInfo.startUrl}}</ion-label>
            </ion-item>
            <ion-item class="item-text-wrap">
                <ion-note item-start>
                    BuiltIn
                </ion-note>
                <ion-label>{{appInfo.builtIn}}</ion-label>
            </ion-item>
        </ion-card>

        <ion-card>
            <ion-list no-lines>
                <ion-item class="item-text-wrap" *ngFor="let item of appInfo.urls">
                    <ion-toggle [(ngModel)]="item.checked" (ionChange)="urlAuthority(item)"></ion-toggle>
                    <ion-label>{{item.url}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card>

        <ion-card>
            <ion-list no-lines>
                <ion-item class="item-text-wrap" *ngFor="let item of appInfo.plugins">
                    <ion-toggle [(ngModel)]="item.checked" (ionChange)="pluginAuthority(item)"></ion-toggle>
                    <ion-label>{{item.plugin}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card>

    </ion-grid>
</ion-content>
