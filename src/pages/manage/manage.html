<ion-header no-border class="tab-header">
  <ion-navbar>
    <h2>应用管理</h2>
  </ion-navbar>
</ion-header>

<ion-content class="no-padding">
  <ion-grid>
    <ion-list class="mgt-list">
      <ion-item *ngFor="let item of getAppInfoList(), let i = index">
        <ion-checkbox *ngIf="item.builtIn == 1" disabled></ion-checkbox>
        <ion-checkbox *ngIf="item.builtIn != 1" ng-checked="checked" (click)='checkApp(item)'></ion-checkbox>
        <ion-thumbnail item-start class="full-row" (click)="goInfo(item)">
          <img src={{item.bigIcon}} alt="">
          <div class="thum-inner">
            <h2>{{item.name}}</h2>
          </div>
          <button ion-button clear item-end class="rt-icon">
            <img src="assets/icon/icon-rt.png" alt="" srcset="">
          </button>
        </ion-thumbnail>
      </ion-item>
    </ion-list>

    <ion-card class="card-del" *ngIf="isShow" (click)="doDel()">
      删除应用
    </ion-card>
  </ion-grid>
</ion-content>
